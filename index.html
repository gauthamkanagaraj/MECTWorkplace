<!DOCTYPE html>
<html>
	<head>
		<title>Log In - MECT Workplace</title>
		<link rel="stylesheet" href="css/index.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
		<script src="https://use.fontawesome.com/6b25a4b3c2.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="loading">
				<img src="images/Cyclist's Chain (1).png">
			</div>
			<div class="main">
				<center><img src="images/Cyclist's Chain (2).png"></center>
				<center><input type="text" placeholder="E-Mail ID" class="email" /></center>
				<center><input type="password" placeholder="Password" class="password" /></center>
				<center><button class="login">Log In</button></center>
				<center><p>New to MECT Workplace? <span class="signup">Sign Up</span></p></center>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="js/index.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Sign Up - MECT Workplace</title>
		<link rel="stylesheet" href="../css/signup2.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
		<script src="https://use.fontawesome.com/6b25a4b3c2.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="top-bar">
				<button class="back"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
				<button class="signup-heading">Sign Up</button>
				<input type="text" value="87" class="dial">
			</div>
			<div class="main">
				<center><input type="file" class="file" accept="image/png, image/jpeg"><button class="add-image"><i class="fa fa-plus-circle" aria-hidden="true"></i></button></input></center>
				<center><p>Upload an image for your Profile Picture</p></center>
			</div>
			<div class="bottom-bar">
				<button class="next"><i class="fa fa-check" aria-hidden="true"></i></button>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="../js/knob.js"></script>
		<script src="../js/signup2.js"></script>
	</body>
</html>
